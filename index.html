<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>index td8 : fetch</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<main id="photo"></main>

<script id="photoTemplate" type="text/x-handlebars-template">
  <section id="{{id}}">
    <img src={{url}}>
    <h4>{{titre}}</h4>
    <p>{{descr}}</p>
    <p>{{format}}, {{width}} x {{height}}</p>
    <h4 id="la_categorie">categorie : {{categorie}}</h4>
    <h4>commentaires : </h4>
    <ul id="les_commentaires">
      {{#each comments}}
        <li>{{this.pseudo}} : {{this.content}}</li>
      {{/each}}
    </ul>
  </section>
</script>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/javascript" src='js/index.js' defer ></script>
</body>
</html>
