<!DOCTYPE html>
<html lang="fr">

  <meta charset="UTF-8">

</head>
<body>

<header>
  <button id="first">first</button>
  <button id="prev">prev</button>
  <button id="load">load</button>
  <button id="next">next</button>
  <button id="last">last</button>

</header>

<main>
</main>



<script id="photoTemplate" type="text/x-handlebars-template">
  <h1>Photo : {{id}}</h1>
  <section id="la_photo">
    <img src={{url}}>
    <h4>{{titre}}</h4>
    <p>{{descr}}</p>
    <p>{{format}}, {{width}} x {{height}}</p>
    <h4 id="la_categorie"></h4>
    <h4>commentaires : </h4>
    <ul id="les_commentaires"></ul>
  </section>
</script>

<script id="categorieTemplate" type="text/x-handlebars-template">
  Cat√©gorie : {{nom}}
</script>

<script id="commentairesTemplate" type="text/x-handlebars-template">
  {{#each commentaires}}
    <li>{{this.pseudo}} : {{this.content}}</li>
  {{/each}}
</script>

<script id="galerieTemplate" type="text/x-handlebars-template">
  <ul id="galerie">
  {{#each galerie}}
    <li>
      <img class="galerie_picture" src="https://webetu.iutnc.univ-lorraine.fr{{this.photo.thumbnail.href}}">
    </li>
  {{/each}}
  </ul>
</script>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/javascript" src='js/index.js' defer ></script>
